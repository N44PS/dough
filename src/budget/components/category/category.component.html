<div class="category">
    <div class="category__name">
        <span>{{category.label}}</span>
        <span class="category__total" [style.backgroundColor]="!category.isExpenses ? '#78e08f' : '#e55039'">{{category.total | currency:'EUR'}}</span>
    </div>
    <div class="category__entries">
        <div class="category__inner" [style.width]="category.entries.length * (130 + 20) + 20 + 'px'">
            <entry [entry]="entry" [categoryId]="category.id" [isExpense]="category.isExpenses" *ngFor="let entry of category.entries"></entry>
        </div>
    </div>
</div>
